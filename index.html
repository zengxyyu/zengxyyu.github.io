<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            display: flex;
        }
        #profile {
            width: 30%;
            padding: 20px;
        }
        #content {
            width: 70%;
            padding: 20px;
        }
        img {
            width: 100%;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="profile">
        <img src="your-photo.jpg" alt="Your Photo">
        <h2>About Me</h2>
        <p>
            Hello! I am [Your Name], a [Your Position/Role] at [Your Institution/Organization]. I am interested in [Your Research Interests].
        </p>
    </div>
    
    <div id="content">
        <header>
            <h1>Welcome to My GitHub Page</h1>
        </header>
        
        <section id="publications">
            <h2>Publications</h2>
            <ul>
                <li>[Publication 1]</li>
                <li>[Publication 2]</li>
                <!-- Add more publications as needed -->
            </ul>
        </section>
    </div>
</body>
</html>
