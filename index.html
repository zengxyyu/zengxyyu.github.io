<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        #container {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #profile {
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        #profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        #content {
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="profile">
            <img src="your-photo.jpg" alt="Your Photo">
            <h1>[Your Name]</h1>
            <p>[Your Position/Role]<br>[Your Institution/Organization]</p>
        </div>
        
        <div id="content">
            <section id="biography">
                <h2>Biography</h2>
                <p>
                    [Your Biography]
                </p>
            </section>
            
            <section id="publications">
                <h2>Publications</h2>
                <ul>
                    <li>[Publication 1]</li>
                    <li>[Publication 2]</li>
                    <!-- Add more publications as needed -->
                </ul>
            </section>
        </div>
        
        <footer>
            <p>Â© 2024 [Your Name]</p>
        </footer>
    </div>
</body>
</html>
